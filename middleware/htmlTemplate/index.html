<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Full Name:{{upper .fullname}}
    <h3>Product Info</h3>
    ID: {{.product.Id}}
    <br>
	name:    {{.product.Name}},
    <br>
	Price:    {{.product.Price}}
    <br>
	Quantity: {{.product.Quantity}},
    <br>
	Status:   {{displayStatus .product.Status}},
    <br>
    Total: {{total .product}}
    <br>
    Stock: {{checkStock .product}}

</body>
</html>
